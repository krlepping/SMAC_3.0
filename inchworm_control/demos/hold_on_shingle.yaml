hold_on_shingle:
  - setup:
      type: delay
      duration: 5.0

  - lift:
      type: joint
      duration: 8.0
      payload:
        - 0.000
        - 0.000
        - 2.2
        - 0.9
        - 0

  - wait:
      type: delay
      duration: 1.0

  - put down:
      type: joint
      duration: 8.0
      payload:
        - 0.00
        - 0.50
        - 2.2
        - 0.50
        - 0.0